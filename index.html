<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="accents bg-gradient-to-b from-Bet_Acc to-Bet_Acc_2 bg-no-repeat min-h-screen">
    <section class="music-container flex flex-col m-10">

      <section class="playing-from-section flex flex-col justify-center text-center mb-10 text-white">
        <p class="uppercase tracking-wider">Playing from playlist</p>
        <p class="font-bold">Class Playlist</p>
      </section>

      <section class="image-section flex justify-center">
        <img src="albumart/Better Days.jpg" id="cover" class="rounded-xl h-96 w-96 object-cover">
      </section>

      <section class="info-section my-10 text-white">
        <h2 id="title" class="text-3xl font-semibold">Better Days</h2>
        <h3 id="author" class="text-lg text-gray-400">LAKEY INSPIRED</h3>

      </section>

      <section class="scrubber-section bg-white cursor-pointer h-2 rounded-xl">
        <div class="scrubber bg-amber-700 rounded-xl h-full"></div>
        <audio src="songs/Better Days.mp3" id="audio"></audio>
      </section>

      <section class="icons-section flex justify-center items-center my-10">
        <button id="prev">
          <img src="icons/play-previous.svg" class="h-10 w-10 object-cover">
        </button>
        <button id="play" class="mx-10">
          <i class="play-button flex fa-solid fa-play text-4xl border-2 text-black bg-white h-20 w-20 items-center justify-center rounded-full"></i>
        </button>
        <button id="next">
          <img src="icons/play-next.svg" class="h-10 w-10 object-cover">
        </button>
      </section>
    </section>
    <footer class="flex justify-center text-white">
      <p>UI Coded by Priscilla Harris</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
