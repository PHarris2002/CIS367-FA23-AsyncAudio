<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gradient-to-b from-amber-700 to-gray-900 bg-no-repeat min-h-screen">
    <section class="entire-page flex flex-col m-10">

      <section class="playing-from-section flex flex-col justify-center text-center mb-10 text-white">
        <p class="uppercase tracking-wider">Playing from playlist</p>
        <p class="font-bold">Class Playlist</p>
      </section>

      <section class="image-section flex justify-center">
        <img src="albumart/Better Days.jpg" class="rounded-xl h-96 w-96">
      </section>

      <section class="info-section my-10 text-white">
        <h2 class="text-3xl font-semibold">Better Days</h2>
        <h3 class="text-lg text-gray-400">LAKEY INSPIRED</h3>

      </section>

      <section class="scrubber-section text-gray-400 font-semibold">
        <div class=" bg-white bg-opacity-20 p-1 rounded-xl"></div>
        <div class="time-subsection flex justify-between px-1 text-sm">
          <p>0:00</p>
          <p>3:27</p>
        </div>
      </section>

      <section class="icons-section flex justify-center items-center my-10">
        <div>
          <img src="icons/play-previous.svg" class="h-10 w-10">
        </div>
        <div>
          <i class="fa-solid fa-play text-4xl border-2 text-black bg-white py-4 px-6 mx-10 rounded-full"></i>
        </div>
        <image>
          <img src="icons/play-next.svg" class="h-10 w-10">
        </image>
      </section>

      <script src="main.js"></script>
    </section>
    <footer class="flex justify-center text-white">
      <p>Coded by Priscilla Harris</p>
    </footer>
  </body>
</html>
